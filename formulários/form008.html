<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Elemento output em formulários:</h1>
    <form action="" method="get">
        <p>
            <label for="in1">Numero 1:</label>
            <input type="number" name="n1" id="in1" required oninput="isoma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Numero 2:</label>
            <input type="number" name="n2" id="in2" required
            oninput="isoma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <h2>EX2:</h2>
        <p>
           <label for="inum">Número:</label>
           <input type="range" name="num" id="inum" min="0" max="20" oninput="ival.innerHTML= Number(inum.value)">
           <output id="ival">5</output> 
        </p>
        <h2>EX3:</h2>
        <P></P>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
