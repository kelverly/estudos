<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com formulários:</h1>
    <P>Usando o select, datalist e textarea</P>
    <form action="" method="post" autocomplete="on">
        <h2>select</h2>
        <p>
            <label for="iest">Estado:</label>
             <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                 </optgroup>
                 <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                 </optgroup>
             </select>
        </p>
        <h2>datalist</h2>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lsprof">
            <datalist id="lsprof">
                <option>Desenvolvedor</option>
                <option>Desenvolvedor</option>
                <option>Desenvolvedor</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>
        <h2>textarea</h2>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
