<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <p>Usando checkbox e radio button</p>
    <form action="" method="get">
        <fieldset> <!--para funcionar a opção de troca no radio basta colocar o mesmo name-->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas"> <label for="isexmas">Masculino</label>
            <input type="radio" name="sexo" id="isexfem" checked> <label for="isexmas">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete </label><br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">tênis</label> <br>
        </fieldset>  


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
