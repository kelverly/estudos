<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container{
            background-color: aqua;
            
            display: flex;
            flex-flow: row nowrap;
        }
        .item{
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            flex-basis:  250px;
            flex-grow: 1; //*pode usar 2 ou mais para aumentar o dobro do primeiro*/
            

        }
    </style>
</head>
<body>
    <h1>trabalhando com flex-grow</h1>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
