<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container{
            background-color: aqua;
            height: 300px;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            align-items: center ;
        }
        .item{
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>trabalhando com alinhamento nos eixos flexbox (justify-content e align-items)</h1>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
