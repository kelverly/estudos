<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container{
            background-color: aqua;

            padding: 5px;
            flex: auto;

</head>
<body>
    <h1>trabalhando com flex-direction e flex-wrap</h1>
